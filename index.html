<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="M√©nage">
<title>Checklist M√©nage</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f0e8;
    --surface: #fffdf8;
    --text: #1a1612;
    --muted: #8a7f72;
    --accent: #c8a96e;
    --accent-dark: #a07840;
    --done: #6aab7e;
    --done-bg: #f0faf3;
    --border: #e2d9cc;
    --shadow: 0 2px 12px rgba(0,0,0,0.06);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding-bottom: 120px;
  }

  /* Header */
  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 20px 16px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow);
  }

  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .header h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 26px;
    line-height: 1.1;
    color: var(--text);
  }

  .header h1 span {
    font-style: italic;
    color: var(--accent-dark);
  }

  .date-label {
    font-size: 12px;
    color: var(--muted);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-top: 2px;
  }

  .reset-btn {
    background: none;
    border: 1.5px solid var(--border);
    border-radius: 20px;
    padding: 6px 14px;
    font-family: 'DM Sans', sans-serif;
    font-size: 12px;
    font-weight: 500;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.2s;
  }
  .reset-btn:active { background: var(--bg); }

  /* Progress bar */
  .progress-wrap {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .progress-bar-bg {
    flex: 1;
    height: 6px;
    background: var(--border);
    border-radius: 99px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--done));
    border-radius: 99px;
    transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    width: 0%;
  }

  .progress-label {
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    min-width: 36px;
    text-align: right;
  }

  .time-info {
    display: flex;
    gap: 16px;
    margin-top: 10px;
  }

  .time-chip {
    font-size: 11px;
    font-weight: 500;
    color: var(--muted);
  }

  .time-chip strong {
    color: var(--text);
    font-weight: 600;
  }

  /* Task list */
  .task-list {
    padding: 16px 16px 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .task-item {
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 16px;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.34, 1.2, 0.64, 1);
    user-select: none;
    -webkit-user-select: none;
    box-shadow: var(--shadow);
  }

  .task-item:active {
    transform: scale(0.97);
  }

  .task-item.done {
    background: var(--done-bg);
    border-color: #b5dfc0;
  }

  .checkbox {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: 2px solid var(--border);
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    background: transparent;
  }

  .task-item.done .checkbox {
    background: var(--done);
    border-color: var(--done);
    transform: scale(1.05);
  }

  .checkmark {
    opacity: 0;
    transform: scale(0) rotate(-20deg);
    transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    color: white;
    font-size: 13px;
    font-weight: 700;
  }

  .task-item.done .checkmark {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }

  .task-content {
    flex: 1;
  }

  .task-name {
    font-size: 15px;
    font-weight: 500;
    color: var(--text);
    transition: all 0.2s;
    line-height: 1.3;
  }

  .task-item.done .task-name {
    color: var(--muted);
    text-decoration: line-through;
    text-decoration-color: #b5dfc0;
  }

  .task-duration {
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
    font-weight: 400;
  }

  /* Summary bottom sheet */
  .summary-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--surface);
    border-top: 1.5px solid var(--border);
    padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
    box-shadow: 0 -4px 24px rgba(0,0,0,0.08);
    z-index: 200;
  }

  .summary-header {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
  }

  .summary-card {
    background: var(--bg);
    border-radius: 12px;
    padding: 10px 12px;
    text-align: center;
  }

  .summary-card .val {
    font-family: 'DM Serif Display', serif;
    font-size: 22px;
    color: var(--text);
    line-height: 1;
  }

  .summary-card.done-card .val { color: var(--done); }
  .summary-card.remain-card .val { color: var(--accent-dark); }

  .summary-card .lbl {
    font-size: 10px;
    font-weight: 500;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-top: 3px;
  }

  /* All done celebration */
  .all-done {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(106, 171, 126, 0.95);
    z-index: 300;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

  .all-done.show { display: flex; }

  .all-done .emoji { font-size: 72px; margin-bottom: 16px; animation: bounce 0.6s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) both; }

  @keyframes bounce { from { transform: scale(0) rotate(-10deg); } to { transform: scale(1) rotate(0); } }

  .all-done h2 {
    font-family: 'DM Serif Display', serif;
    font-size: 32px;
    color: white;
    margin-bottom: 8px;
  }

  .all-done p {
    font-size: 16px;
    color: rgba(255,255,255,0.85);
    margin-bottom: 32px;
  }

  .all-done button {
    background: white;
    color: var(--done);
    border: none;
    border-radius: 99px;
    padding: 14px 32px;
    font-family: 'DM Sans', sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-top">
    <div>
      <h1>Ma <span>checklist</span><br>m√©nage</h1>
      <div class="date-label" id="dateLabel"></div>
    </div>
    <button class="reset-btn" onclick="resetAll()">‚Ü∫ R√©initialiser</button>
  </div>
  <div class="progress-wrap">
    <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
    <div class="progress-label" id="progressLabel">0%</div>
  </div>
  <div class="time-info">
    <div class="time-chip">‚è± Total : <strong id="totalTime"></strong></div>
    <div class="time-chip">‚úÖ Fait : <strong id="doneTime">0 min</strong></div>
    <div class="time-chip">‚è≥ Reste : <strong id="remainTime"></strong></div>
  </div>
</div>

<div class="task-list" id="taskList"></div>

<div class="summary-bar">
  <div class="summary-header">R√©sum√© du jour</div>
  <div class="summary-grid">
    <div class="summary-card done-card">
      <div class="val" id="sumDone">0</div>
      <div class="lbl">T√¢ches faites</div>
    </div>
    <div class="summary-card remain-card">
      <div class="val" id="sumRemain">0</div>
      <div class="lbl">Restantes</div>
    </div>
    <div class="summary-card">
      <div class="val" id="sumTotal">0</div>
      <div class="lbl">Au total</div>
    </div>
  </div>
</div>

<div class="all-done" id="allDone">
  <div class="emoji">üè°</div>
  <h2>Bravo !</h2>
  <p>Toutes les t√¢ches sont termin√©es.<br>La maison est impeccable !</p>
  <button onclick="closeAllDone()">Voir le r√©sum√©</button>
</div>

<script>
const tasks = [
  { name: "Evier", duration: 3 },
  { name: "Ilot et plaque", duration: 7 },
  { name: "Lavabos", duration: 10 },
  { name: "Sol aspir√©", duration: 6 },
  { name: "Tapis du salon", duration: 6 },
  { name: "WC Julien", duration: 5 },
  { name: "WC Sabrina", duration: 5 },
  { name: "Lave-vaisselle vid√©", duration: 4 },
  { name: "Filtre lave-vaisselle", duration: 4 },
  { name: "Voiture lav√©e", duration: 25 },
  { name: "Machine √©tendue", duration: 10 },
  { name: "Linge rang√©", duration: 2 },
  { name: "Trier linge pour machine", duration: 2 },
  { name: "Linge sec", duration: 5 },
  { name: "Petit-d√©jeuner du lendemain", duration: 3 },
  { name: "Repas du lendemain", duration: 3 },
  { name: "Miroir entr√©e", duration: 7 },
  { name: "Miroir entr√©e", duration: 7 },
  { name: "Bonde douche", duration: 10 },
];

const STORAGE_KEY = 'menage_checklist_' + getTodayKey();

function getTodayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
}

function loadState() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    return saved ? JSON.parse(saved) : tasks.map(() => false);
  } catch(e) { return tasks.map(() => false); }
}

function saveState(state) {
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch(e) {}
}

let state = loadState();

function formatMin(m) {
  if (m < 60) return m + ' min';
  const h = Math.floor(m / 60), rem = m % 60;
  return rem ? `${h}h${rem}` : `${h}h`;
}

function render() {
  const list = document.getElementById('taskList');
  list.innerHTML = '';

  tasks.forEach((task, i) => {
    const div = document.createElement('div');
    div.className = 'task-item' + (state[i] ? ' done' : '');
    div.innerHTML = `
      <div class="checkbox"><span class="checkmark">‚úì</span></div>
      <div class="task-content">
        <div class="task-name">${task.name}</div>
        <div class="task-duration">‚è± ${formatMin(task.duration)}</div>
      </div>
    `;
    div.addEventListener('click', () => toggle(i));
    list.appendChild(div);
  });

  updateStats();
}

function toggle(i) {
  state[i] = !state[i];
  saveState(state);
  render();

  if (state.every(Boolean)) {
    setTimeout(() => document.getElementById('allDone').classList.add('show'), 400);
  }
}

function updateStats() {
  const total = tasks.length;
  const totalMin = tasks.reduce((s, t) => s + t.duration, 0);
  const doneCount = state.filter(Boolean).length;
  const doneMin = tasks.reduce((s, t, i) => s + (state[i] ? t.duration : 0), 0);
  const remainMin = totalMin - doneMin;
  const pct = Math.round(doneCount / total * 100);

  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressLabel').textContent = pct + '%';
  document.getElementById('totalTime').textContent = formatMin(totalMin);
  document.getElementById('doneTime').textContent = formatMin(doneMin);
  document.getElementById('remainTime').textContent = formatMin(remainMin);
  document.getElementById('sumDone').textContent = doneCount;
  document.getElementById('sumRemain').textContent = total - doneCount;
  document.getElementById('sumTotal').textContent = total;
}

function resetAll() {
  if (!confirm('R√©initialiser toutes les t√¢ches ?')) return;
  state = tasks.map(() => false);
  saveState(state);
  render();
}

function closeAllDone() {
  document.getElementById('allDone').classList.remove('show');
}

// Date label
const d = new Date();
const opts = { weekday: 'long', day: 'numeric', month: 'long' };
document.getElementById('dateLabel').textContent = d.toLocaleDateString('fr-FR', opts);

render();
</script>
</body>
</html>
