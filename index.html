<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="M√©nage">
<title>Checklist M√©nage</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f0e8;
    --surface: #fffdf8;
    --text: #1a1612;
    --muted: #8a7f72;
    --accent: #c8a96e;
    --accent-dark: #a07840;
    --done: #6aab7e;
    --done-bg: #f0faf3;
    --border: #e2d9cc;
    --shadow: 0 2px 12px rgba(0,0,0,0.06);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding-bottom: 200px;
  }

  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 20px 16px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow);
  }

  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .header h1 { font-family: 'DM Serif Display', serif; font-size: 26px; line-height: 1.1; }
  .header h1 span { font-style: italic; color: var(--accent-dark); }
  .date-label { font-size: 12px; color: var(--muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.08em; margin-top: 2px; }

  .header-actions { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }

  .icon-btn {
    background: none;
    border: 1.5px solid var(--border);
    border-radius: 20px;
    padding: 6px 12px;
    font-family: 'DM Sans', sans-serif;
    font-size: 12px;
    font-weight: 500;
    color: var(--muted);
    cursor: pointer;
  }
  .icon-btn.primary { background: var(--accent-dark); border-color: var(--accent-dark); color: white; }
  .icon-btn:active { opacity: 0.7; }

  .progress-wrap { display: flex; align-items: center; gap: 10px; }
  .progress-bar-bg { flex: 1; height: 6px; background: var(--border); border-radius: 99px; overflow: hidden; }
  .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--done)); border-radius: 99px; transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); width: 0%; }
  .progress-label { font-size: 12px; font-weight: 600; color: var(--muted); min-width: 36px; text-align: right; }

  .time-info { display: flex; gap: 16px; margin-top: 10px; flex-wrap: wrap; }
  .time-chip { font-size: 11px; font-weight: 500; color: var(--muted); }
  .time-chip strong { color: var(--text); font-weight: 600; }

  .task-list { padding: 16px 16px 0; display: flex; flex-direction: column; gap: 8px; }

  .task-item {
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 10px 14px 16px;
    box-shadow: var(--shadow);
    transition: all 0.2s;
  }
  .task-item.done { background: var(--done-bg); border-color: #b5dfc0; }

  .checkbox {
    width: 26px; height: 26px;
    border-radius: 50%;
    border: 2px solid var(--border);
    flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
  }
  .task-item.done .checkbox { background: var(--done); border-color: var(--done); transform: scale(1.05); }
  .checkmark { opacity: 0; transform: scale(0); transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); color: white; font-size: 13px; font-weight: 700; }
  .task-item.done .checkmark { opacity: 1; transform: scale(1); }

  .task-content { flex: 1; cursor: pointer; min-width: 0; }
  .task-name { font-size: 15px; font-weight: 500; color: var(--text); line-height: 1.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .task-item.done .task-name { color: var(--muted); text-decoration: line-through; text-decoration-color: #b5dfc0; }
  .task-duration { font-size: 12px; color: var(--muted); margin-top: 2px; }

  .task-actions { display: flex; gap: 2px; flex-shrink: 0; }
  .task-btn {
    width: 34px; height: 34px;
    border-radius: 8px;
    border: none;
    background: transparent;
    font-size: 16px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
  }
  .task-btn:active { background: var(--bg); transform: scale(0.9); }

  /* Summary */
  .summary-bar {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: var(--surface);
    border-top: 1.5px solid var(--border);
    padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
    box-shadow: 0 -4px 24px rgba(0,0,0,0.08);
    z-index: 200;
  }
  .summary-header { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted); margin-bottom: 10px; }
  .summary-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
  .summary-card { background: var(--bg); border-radius: 12px; padding: 10px 12px; text-align: center; }
  .summary-card .val { font-family: 'DM Serif Display', serif; font-size: 22px; line-height: 1; }
  .summary-card.done-card .val { color: var(--done); }
  .summary-card.remain-card .val { color: var(--accent-dark); }
  .summary-card .lbl { font-size: 10px; font-weight: 500; color: var(--muted); text-transform: uppercase; letter-spacing: 0.06em; margin-top: 3px; }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 400;
    align-items: flex-end;
    backdrop-filter: blur(4px);
  }
  .modal-overlay.show { display: flex; }

  .modal {
    background: var(--surface);
    border-radius: 24px 24px 0 0;
    padding: 28px 20px calc(28px + env(safe-area-inset-bottom));
    width: 100%;
    animation: slideUp 0.3s cubic-bezier(0.34, 1.2, 0.64, 1);
  }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

  .modal h2 { font-family: 'DM Serif Display', serif; font-size: 22px; margin-bottom: 20px; }
  .modal label { font-size: 12px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: 0.07em; display: block; margin-bottom: 6px; }
  .modal input {
    width: 100%;
    border: 1.5px solid var(--border);
    border-radius: 12px;
    padding: 13px 14px;
    font-family: 'DM Sans', sans-serif;
    font-size: 16px;
    color: var(--text);
    background: var(--bg);
    margin-bottom: 16px;
    outline: none;
  }
  .modal input:focus { border-color: var(--accent); }
  .modal-btns { display: flex; gap: 10px; margin-top: 4px; }
  .modal-btn {
    flex: 1; padding: 14px;
    border-radius: 12px; border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 16px; font-weight: 600;
    cursor: pointer;
  }
  .modal-btn.cancel { background: var(--bg); color: var(--muted); }
  .modal-btn.confirm { background: var(--accent-dark); color: white; }
  .modal-btn:active { opacity: 0.8; }

  /* All done */
  .all-done {
    display: none;
    position: fixed; inset: 0;
    background: rgba(106, 171, 126, 0.97);
    z-index: 500;
    flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; padding: 40px;
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  .all-done.show { display: flex; }
  .all-done .emoji { font-size: 72px; margin-bottom: 16px; }
  .all-done h2 { font-family: 'DM Serif Display', serif; font-size: 32px; color: white; margin-bottom: 8px; }
  .all-done p { font-size: 16px; color: rgba(255,255,255,0.85); margin-bottom: 32px; }
  .all-done button { background: white; color: var(--done); border: none; border-radius: 99px; padding: 14px 32px; font-family: 'DM Sans', sans-serif; font-size: 16px; font-weight: 600; cursor: pointer; }
</style>
</head>
<body>

<div class="header">
  <div class="header-top">
    <div>
      <h1>Ma <span>checklist</span><br>m√©nage</h1>
      <div class="date-label" id="dateLabel"></div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="resetAll()">‚Ü∫ Reset</button>
      <button class="icon-btn primary" onclick="openAddModal()">+ T√¢che</button>
    </div>
  </div>
  <div class="progress-wrap">
    <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
    <div class="progress-label" id="progressLabel">0%</div>
  </div>
  <div class="time-info">
    <div class="time-chip">‚è± Total : <strong id="totalTime">‚Äî</strong></div>
    <div class="time-chip">‚úÖ Fait : <strong id="doneTime">0 min</strong></div>
    <div class="time-chip">‚è≥ Reste : <strong id="remainTime">‚Äî</strong></div>
  </div>
</div>

<div class="task-list" id="taskList"></div>

<div class="summary-bar">
  <div class="summary-header">R√©sum√© du jour</div>
  <div class="summary-grid">
    <div class="summary-card done-card"><div class="val" id="sumDone">0</div><div class="lbl">Faites</div></div>
    <div class="summary-card remain-card"><div class="val" id="sumRemain">0</div><div class="lbl">Restantes</div></div>
    <div class="summary-card"><div class="val" id="sumTotal">0</div><div class="lbl">Total</div></div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" onclick="handleOverlayClick(event)">
  <div class="modal">
    <h2 id="modalTitle">Nouvelle t√¢che</h2>
    <label>Nom de la t√¢che</label>
    <input type="text" id="inputName" placeholder="Ex: Nettoyer le four" autocomplete="off" />
    <label>Dur√©e (minutes)</label>
    <input type="number" id="inputDuration" placeholder="Ex: 10" min="1" />
    <div class="modal-btns">
      <button class="modal-btn cancel" onclick="closeModal()">Annuler</button>
      <button class="modal-btn confirm" onclick="saveTask()">Enregistrer</button>
    </div>
  </div>
</div>

<!-- All done -->
<div class="all-done" id="allDone">
  <div class="emoji">üè°</div>
  <h2>Bravo !</h2>
  <p>Toutes les t√¢ches sont termin√©es.<br>La maison est impeccable !</p>
  <button onclick="document.getElementById('allDone').classList.remove('show')">Voir le r√©sum√©</button>
</div>

<script>
const DEFAULT_TASKS = [
  { name: "Laver √©vier int√©rieur", duration: 3 },
  { name: "Laver √Ælot et plaque", duration: 7 },
  { name: "Lavabos", duration: 10 },
  { name: "Aspirateur entr√©e et pi√®ce principale", duration: 6 },
  { name: "Laver WC", duration: 5 },
  { name: "Vider lave-vaisselle", duration: 4 },
  { name: "Nettoyer filtre lave-vaisselle", duration: 4 },
  { name: "Laver une voiture", duration: 25 },
  { name: "√âtendre machine", duration: 10 },
  { name: "Ranger linge", duration: 2 },
  { name: "Trier linge pour machine", duration: 2 },
  { name: "D√©pendre linge sec", duration: 5 },
  { name: "Pr√©parer petit-d√©jeuner du lendemain", duration: 3 },
  { name: "Miroir entr√©e", duration: 7 },
  { name: "Vider bonde douche", duration: 10 },
];

const TASKS_KEY = 'menage_tasks_v2';
const STATE_KEY = 'menage_state_' + getTodayKey();

function getTodayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
}

function loadTasks() {
  try {
    const s = localStorage.getItem(TASKS_KEY);
    return s ? JSON.parse(s) : DEFAULT_TASKS.map((t, i) => ({ ...t, id: i + 1 }));
  } catch(e) {
    return DEFAULT_TASKS.map((t, i) => ({ ...t, id: i + 1 }));
  }
}

function saveTasks() { localStorage.setItem(TASKS_KEY, JSON.stringify(tasks)); }

function loadState() {
  try { const s = localStorage.getItem(STATE_KEY); return s ? JSON.parse(s) : {}; }
  catch(e) { return {}; }
}

function saveState() { localStorage.setItem(STATE_KEY, JSON.stringify(state)); }

let tasks = loadTasks();
let state = loadState();
let editingId = null;

function formatMin(m) {
  if (!m) return '0 min';
  if (m < 60) return m + ' min';
  const h = Math.floor(m / 60), r = m % 60;
  return r ? `${h}h${String(r).padStart(2,'0')}` : `${h}h`;
}

function render() {
  const list = document.getElementById('taskList');
  list.innerHTML = '';
  tasks.forEach(task => {
    const done = !!state[task.id];
    const div = document.createElement('div');
    div.className = 'task-item' + (done ? ' done' : '');
    div.innerHTML = `
      <div class="checkbox" onclick="toggle(${task.id})"><span class="checkmark">‚úì</span></div>
      <div class="task-content" onclick="toggle(${task.id})">
        <div class="task-name">${escHtml(task.name)}</div>
        <div class="task-duration">‚è± ${formatMin(task.duration)}</div>
      </div>
      <div class="task-actions">
        <button class="task-btn" onclick="openEditModal(${task.id})" title="Modifier">‚úèÔ∏è</button>
        <button class="task-btn" onclick="deleteTask(${task.id})" title="Supprimer">üóëÔ∏è</button>
      </div>
    `;
    list.appendChild(div);
  });
  updateStats();
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function toggle(id) {
  state[id] = !state[id];
  saveState();
  render();
  if (tasks.length > 0 && tasks.every(t => state[t.id])) {
    setTimeout(() => document.getElementById('allDone').classList.add('show'), 400);
  }
}

function updateStats() {
  const total = tasks.length;
  const totalMin = tasks.reduce((s, t) => s + t.duration, 0);
  const doneCount = tasks.filter(t => state[t.id]).length;
  const doneMin = tasks.reduce((s, t) => s + (state[t.id] ? t.duration : 0), 0);
  const pct = total === 0 ? 0 : Math.round(doneCount / total * 100);

  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressLabel').textContent = pct + '%';
  document.getElementById('totalTime').textContent = formatMin(totalMin);
  document.getElementById('doneTime').textContent = formatMin(doneMin);
  document.getElementById('remainTime').textContent = formatMin(totalMin - doneMin);
  document.getElementById('sumDone').textContent = doneCount;
  document.getElementById('sumRemain').textContent = total - doneCount;
  document.getElementById('sumTotal').textContent = total;
}

function deleteTask(id) {
  if (!confirm('Supprimer cette t√¢che d√©finitivement ?')) return;
  tasks = tasks.filter(t => t.id !== id);
  delete state[id];
  saveTasks(); saveState(); render();
}

function openAddModal() {
  editingId = null;
  document.getElementById('modalTitle').textContent = 'Nouvelle t√¢che';
  document.getElementById('inputName').value = '';
  document.getElementById('inputDuration').value = '';
  document.getElementById('modalOverlay').classList.add('show');
  setTimeout(() => document.getElementById('inputName').focus(), 350);
}

function openEditModal(id) {
  editingId = id;
  const task = tasks.find(t => t.id === id);
  document.getElementById('modalTitle').textContent = 'Modifier la t√¢che';
  document.getElementById('inputName').value = task.name;
  document.getElementById('inputDuration').value = task.duration;
  document.getElementById('modalOverlay').classList.add('show');
  setTimeout(() => document.getElementById('inputName').focus(), 350);
}

function closeModal() {
  document.getElementById('modalOverlay').classList.remove('show');
  editingId = null;
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById('modalOverlay')) closeModal();
}

function saveTask() {
  const name = document.getElementById('inputName').value.trim();
  const duration = parseInt(document.getElementById('inputDuration').value);
  if (!name) { document.getElementById('inputName').focus(); return; }
  if (!duration || duration < 1) { document.getElementById('inputDuration').focus(); return; }

  if (editingId !== null) {
    const task = tasks.find(t => t.id === editingId);
    if (task) { task.name = name; task.duration = duration; }
  } else {
    tasks.push({ id: Date.now(), name, duration });
  }

  saveTasks(); closeModal(); render();
}

function resetAll() {
  if (!confirm('R√©initialiser toutes les coches du jour ?')) return;
  state = {}; saveState(); render();
}

// Date
const d = new Date();
document.getElementById('dateLabel').textContent = d.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });

render();
</script>
</body>
</html>
