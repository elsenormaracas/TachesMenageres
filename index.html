<style>
  :root {
    --bg: #f5f0e8;
    --surface: #fffdf8;
    --text: #1a1612;
    --muted: #8a7f72;
    --accent: #c8a96e;
    --accent-dark: #a07840;
    --done: #6aab7e;
    --done-bg: #f0faf3;
    --border: #e2d9cc;
    --shadow: 0 2px 12px rgba(0,0,0,0.06);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding-bottom: 210px;
  }

  /* â”€â”€ Header â”€â”€ */
  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 20px 16px;
    position: sticky; top: 0; z-index: 100;
    box-shadow: var(--shadow);
  }
  .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
  .header h1 { font-family: 'DM Serif Display', serif; font-size: 26px; line-height: 1.1; }
  .header h1 span { font-style: italic; color: var(--accent-dark); }
  .date-label { font-size: 12px; color: var(--muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.08em; margin-top: 2px; }
  .header-actions { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
  .icon-btn {
    background: none; border: 1.5px solid var(--border); border-radius: 20px;
    padding: 6px 12px; font-family: 'DM Sans', sans-serif; font-size: 12px;
    font-weight: 500; color: var(--muted); cursor: pointer;
  }
  .icon-btn.primary { background: var(--accent-dark); border-color: var(--accent-dark); color: white; }
  .icon-btn:active { opacity: 0.7; }

  .progress-wrap { display: flex; align-items: center; gap: 10px; }
  .progress-bar-bg { flex: 1; height: 6px; background: var(--border); border-radius: 99px; overflow: hidden; }
  .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--done)); border-radius: 99px; transition: width 0.4s cubic-bezier(0.34,1.56,0.64,1); width: 0%; }
  .progress-label { font-size: 12px; font-weight: 600; color: var(--muted); min-width: 36px; text-align: right; }
  .time-info { display: flex; gap: 16px; margin-top: 10px; flex-wrap: wrap; }
  .time-chip { font-size: 11px; font-weight: 500; color: var(--muted); }
  .time-chip strong { color: var(--text); font-weight: 600; }

  /* â”€â”€ Task list â”€â”€ */
  .task-list { padding: 16px 16px 0; display: flex; flex-direction: column; gap: 8px; }

  .location-group { margin-bottom: 4px; }
  .location-label {
    font-size: 11px; font-weight: 600; text-transform: uppercase;
    letter-spacing: 0.1em; color: var(--muted); padding: 8px 4px 4px;
    display: flex; align-items: center; gap: 6px;
  }
  .location-label::after { content: ''; flex: 1; height: 1px; background: var(--border); }

  .task-item {
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 14px;
    display: flex; align-items: center; gap: 12px;
    padding: 14px 10px 14px 16px;
    box-shadow: var(--shadow);
    transition: opacity 0.2s, transform 0.2s;
    touch-action: none;
  }
  .task-item.done { background: var(--done-bg); border-color: #b5dfc0; opacity: 0.75; }
  .task-item.dragging { opacity: 0.4; transform: scale(0.98); }
  .task-item.drag-over { border-color: var(--accent); border-style: dashed; }

  .drag-handle {
    color: var(--border); font-size: 18px; cursor: grab; flex-shrink: 0;
    padding: 2px 4px; user-select: none; -webkit-user-select: none;
    touch-action: none;
  }
  .drag-handle:active { cursor: grabbing; }

  .checkbox {
    width: 26px; height: 26px; border-radius: 50%; border: 2px solid var(--border);
    flex-shrink: 0; display: flex; align-items: center; justify-content: center;
    transition: all 0.25s cubic-bezier(0.34,1.56,0.64,1); cursor: pointer;
  }
  .task-item.done .checkbox { background: var(--done); border-color: var(--done); transform: scale(1.05); }
  .checkmark { opacity: 0; transform: scale(0); transition: all 0.2s cubic-bezier(0.34,1.56,0.64,1); color: white; font-size: 13px; font-weight: 700; }
  .task-item.done .checkmark { opacity: 1; transform: scale(1); }

  .task-content { flex: 1; cursor: pointer; min-width: 0; }
  .task-name { font-size: 15px; font-weight: 500; color: var(--text); line-height: 1.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .task-item.done .task-name { color: var(--muted); text-decoration: line-through; text-decoration-color: #b5dfc0; }
  .task-meta { display: flex; gap: 8px; align-items: center; margin-top: 2px; flex-wrap: wrap; }
  .task-duration { font-size: 12px; color: var(--muted); }
  .task-location-badge {
    font-size: 10px; font-weight: 600; background: var(--bg);
    border: 1px solid var(--border); border-radius: 99px;
    padding: 1px 7px; color: var(--muted);
  }

  .task-actions { display: flex; gap: 2px; flex-shrink: 0; }
  .task-btn {
    width: 34px; height: 34px; border-radius: 8px; border: none;
    background: transparent; font-size: 15px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
  }
  .task-btn:active { background: var(--bg); transform: scale(0.9); }

  /* â”€â”€ Summary bar â”€â”€ */
  .summary-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--surface); border-top: 1.5px solid var(--border);
    padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
    box-shadow: 0 -4px 24px rgba(0,0,0,0.08); z-index: 200;
  }
  .summary-header { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted); margin-bottom: 10px; }
  .summary-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
  .summary-card { background: var(--bg); border-radius: 12px; padding: 10px 12px; text-align: center; }
  .summary-card .val { font-family: 'DM Serif Display', serif; font-size: 22px; line-height: 1; }
  .summary-card.done-card .val { color: var(--done); }
  .summary-card.remain-card .val { color: var(--accent-dark); }
  .summary-card .lbl { font-size: 10px; font-weight: 500; color: var(--muted); text-transform: uppercase; letter-spacing: 0.06em; margin-top: 3px; }

  /* â”€â”€ Modal â”€â”€ */
  .modal-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.45); z-index: 400;
    align-items: flex-end; backdrop-filter: blur(4px);
  }
  .modal-overlay.show { display: flex; }
  .modal {
    background: var(--surface); border-radius: 24px 24px 0 0;
    padding: 28px 20px calc(28px + env(safe-area-inset-bottom));
    width: 100%; animation: slideUp 0.3s cubic-bezier(0.34,1.2,0.64,1);
  }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  .modal h2 { font-family: 'DM Serif Display', serif; font-size: 22px; margin-bottom: 20px; }
  .modal label { font-size: 12px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: 0.07em; display: block; margin-bottom: 6px; }
  .modal input {
    width: 100%; border: 1.5px solid var(--border); border-radius: 12px;
    padding: 13px 14px; font-family: 'DM Sans', sans-serif; font-size: 16px;
    color: var(--text); background: var(--bg); margin-bottom: 16px; outline: none;
  }
  .modal input:focus { border-color: var(--accent); }
  .modal-btns { display: flex; gap: 10px; margin-top: 4px; }
  .modal-btn {
    flex: 1; padding: 14px; border-radius: 12px; border: none;
    font-family: 'DM Sans', sans-serif; font-size: 16px; font-weight: 600; cursor: pointer;
  }
  .modal-btn.cancel { background: var(--bg); color: var(--muted); }
  .modal-btn.confirm { background: var(--accent-dark); color: white; }
  .modal-btn:active { opacity: 0.8; }

  /* â”€â”€ All done â”€â”€ */
  .all-done {
    display: none; position: fixed; inset: 0;
    background: rgba(106,171,126,0.97); z-index: 500;
    flex-direction: column; align-items: center; justify-content: center;
    text-align: center; padding: 40px; animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  .all-done.show { display: flex; }
  .all-done .emoji { font-size: 72px; margin-bottom: 16px; }
  .all-done h2 { font-family: 'DM Serif Display', serif; font-size: 32px; color: white; margin-bottom: 8px; }
  .all-done p { font-size: 16px; color: rgba(255,255,255,0.85); margin-bottom: 32px; }
  .all-done button { background: white; color: var(--done); border: none; border-radius: 99px; padding: 14px 32px; font-family: 'DM Sans', sans-serif; font-size: 16px; font-weight: 600; cursor: pointer; }

  /* â”€â”€ Confetti canvas â”€â”€ */
  #confetti-canvas {
    position: fixed; inset: 0; pointer-events: none; z-index: 450;
  }
</style>
</head>

<div class="header">

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   DATA
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const DEFAULT_TASKS = [
  { name: "Laver Ã©vier intÃ©rieur",              duration: 3,  location: "Cuisine" },
  { name: "Laver Ã®lot et plaque",               duration: 7,  location: "Cuisine" },
  { name: "Vider lave-vaisselle",               duration: 4,  location: "Cuisine" },
  { name: "Nettoyer filtre lave-vaisselle",     duration: 4,  location: "Cuisine" },
  { name: "PrÃ©parer petit-dÃ©jeuner du lendemain", duration: 3, location: "Cuisine" },
  { name: "Lavabos",                            duration: 10, location: "Salle de bain" },
  { name: "Vider bonde douche",                 duration: 10, location: "Salle de bain" },
  { name: "Laver WC",                           duration: 5,  location: "WC" },
  { name: "Aspirateur entrÃ©e et piÃ¨ce principale", duration: 6, location: "Salon" },
  { name: "Miroir entrÃ©e",                      duration: 7,  location: "EntrÃ©e" },
  { name: "Laver une voiture",                  duration: 25, location: "ExtÃ©rieur" },
  { name: "Ã‰tendre machine",                    duration: 10, location: "" },
  { name: "Ranger linge",                       duration: 2,  location: "" },
  { name: "Trier linge pour machine",           duration: 2,  location: "" },
  { name: "DÃ©pendre linge sec",                 duration: 5,  location: "" },
];

const TASKS_KEY = 'menage_tasks_v3';
const STATE_KEY = 'menage_state_' + getTodayKey();

function getTodayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
}

function loadTasks() {
  try {
    const s = localStorage.getItem(TASKS_KEY);
    if (s) return JSON.parse(s);
    return DEFAULT_TASKS.map((t, i) => ({ ...t, id: i + 1 }));
  } catch(e) { return DEFAULT_TASKS.map((t, i) => ({ ...t, id: i + 1 })); }
}
function saveTasks() { localStorage.setItem(TASKS_KEY, JSON.stringify(tasks)); }

function loadState() {
  try { const s = localStorage.getItem(STATE_KEY); return s ? JSON.parse(s) : {}; }
  catch(e) { return {}; }
}
function saveState() { localStorage.setItem(STATE_KEY, JSON.stringify(state)); }

let tasks = loadTasks();
let state = loadState();
let editingId = null;

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   HELPERS
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function formatMin(m) {
  if (!m && m !== 0) return 'â€”';
  if (m < 60) return m + ' min';
  const h = Math.floor(m / 60), r = m % 60;
  return r ? `${h}h${String(r).padStart(2,'0')}` : `${h}h`;
}

function escHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function getLocations() {
  const locs = [...new Set(tasks.map(t => t.location).filter(Boolean))];
  return locs.sort();
}

function updateLocationSuggestions() {
  const dl = document.getElementById('locationSuggestions');
  dl.innerHTML = getLocations().map(l => `<option value="${escHtml(l)}">`).join('');
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   RENDER
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function render() {
  const list = document.getElementById('taskList');
  list.innerHTML = '';

  // Split done / not done
  const pending = tasks.filter(t => !state[t.id]);
  const done    = tasks.filter(t =>  state[t.id]);

  // Group pending by location
  const groups = {};
  const noLoc  = [];
  pending.forEach(t => {
    if (t.location) {
      if (!groups[t.location]) groups[t.location] = [];
      groups[t.location].push(t);
    } else {
      noLoc.push(t);
    }
  });

  // Render pending grouped
  const sortedLocs = Object.keys(groups).sort();
  sortedLocs.forEach(loc => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'location-group';
    const label = document.createElement('div');
    label.className = 'location-label';
    label.textContent = loc;
    groupDiv.appendChild(label);
    groups[loc].forEach(t => groupDiv.appendChild(makeTaskEl(t)));
    list.appendChild(groupDiv);
  });
  noLoc.forEach(t => list.appendChild(makeTaskEl(t)));

  // Render done tasks at bottom
  if (done.length > 0) {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'location-group';
    const label = document.createElement('div');
    label.className = 'location-label';
    label.textContent = 'âœ“ TerminÃ©es';
    groupDiv.appendChild(label);
    done.forEach(t => groupDiv.appendChild(makeTaskEl(t)));
    list.appendChild(groupDiv);
  }

  updateStats();
  updateLocationSuggestions();
  initDragAndDrop();
}

function makeTaskEl(task) {
  const done = !!state[task.id];
  const div = document.createElement('div');
  div.className = 'task-item' + (done ? ' done' : '');
  div.dataset.id = task.id;

  div.innerHTML = `
    <div class="drag-handle" title="DÃ©placer">â ¿</div>
    <div class="checkbox" onclick="toggle(${task.id})"><span class="checkmark">âœ“</span></div>
    <div class="task-content" onclick="toggle(${task.id})">
      <div class="task-name">${escHtml(task.name)}</div>
      <div class="task-meta">
        <span class="task-duration">â± ${formatMin(task.duration)}</span>
        ${task.location ? `<span class="task-location-badge">ğŸ“ ${escHtml(task.location)}</span>` : ''}
      </div>
    </div>
    <div class="task-actions">
      <button class="task-btn" onclick="addReminder(${task.id})" title="Rappel Siri">ğŸ””</button>
      <button class="task-btn" onclick="openEditModal(${task.id})" title="Modifier">âœï¸</button>
      <button class="task-btn" onclick="deleteTask(${task.id})" title="Supprimer">ğŸ—‘ï¸</button>
    </div>
  `;
  return div;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   STATS
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function updateStats() {
  const total    = tasks.length;
  const totalMin = tasks.reduce((s, t) => s + t.duration, 0);
  const doneCount = tasks.filter(t => state[t.id]).length;
  const doneMin  = tasks.reduce((s, t) => s + (state[t.id] ? t.duration : 0), 0);
  const pct      = total === 0 ? 0 : Math.round(doneCount / total * 100);

  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressLabel').textContent = pct + '%';
  document.getElementById('totalTime').textContent  = formatMin(totalMin);
  document.getElementById('doneTime').textContent   = formatMin(doneMin);
  document.getElementById('remainTime').textContent = formatMin(totalMin - doneMin);
  document.getElementById('sumDone').textContent    = doneCount;
  document.getElementById('sumRemain').textContent  = total - doneCount;
  document.getElementById('sumTotal').textContent   = total;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   TOGGLE + CONFETTI
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function toggle(id) {
  const wasUndone = !state[id];
  state[id] = !state[id];
  saveState();
  render();
  if (wasUndone) launchConfetti();
  if (tasks.length > 0 && tasks.every(t => state[t.id])) {
    setTimeout(() => document.getElementById('allDone').classList.add('show'), 600);
  }

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   CONFETTI
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
let confettiParticles = [];
let animFrame = null;

function launchConfetti() {
  canvas.width  = window.innerWidth;
  canvas.height = window.innerHeight;
  const colors = ['#c8a96e','#6aab7e','#e07070','#7eb8d4','#b49fcc','#f5c842'];
  for (let i = 0; i < 80; i++) {
    confettiParticles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height * 0.4,
      r: Math.random() * 7 + 3,
      color: colors[Math.floor(Math.random() * colors.length)],
      vx: (Math.random() - 0.5) * 4,
      vy: Math.random() * 3 + 2,
      angle: Math.random() * Math.PI * 2,
      spin: (Math.random() - 0.5) * 0.2,
      life: 1,
    });
  }
  if (animFrame) cancelAnimationFrame(animFrame);
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confettiParticles = confettiParticles.filter(p => p.life > 0);
  confettiParticles.forEach(p => {
    p.x += p.vx; p.y += p.vy; p.vy += 0.1;
    p.angle += p.spin; p.life -= 0.012;
    ctx.save();
    ctx.globalAlpha = p.life;
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.r, -p.r / 2, p.r * 2, p.r);
    ctx.restore();
  });
  if (confettiParticles.length > 0) {
    animFrame = requestAnimationFrame(animateConfetti);
  } else {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
}

function deleteTask(id) {
  if (!confirm('Supprimer cette tÃ¢che dÃ©finitivement ?')) return;
  tasks = tasks.filter(t => t.id !== id);
  delete state[id];
  saveTasks(); saveState(); render();
}

function openAddModal() {
  editingId = null;
  document.getElementById('modalTitle').textContent = 'Nouvelle tÃ¢che';
  document.getElementById('inputName').value = '';
  document.getElementById('inputDuration').value = '';
  document.getElementById('inputLocation').value = '';
  document.getElementById('modalOverlay').classList.add('show');
  setTimeout(() => document.getElementById('inputName').focus(), 350);

function openEditModal(id) {
  editingId = id;
  const task = tasks.find(t => t.id === id);
  document.getElementById('modalTitle').textContent = 'Modifier la tÃ¢che';
  document.getElementById('inputName').value = task.name;
  document.getElementById('inputDuration').value = task.duration;
  document.getElementById('inputLocation').value = task.location || '';
  document.getElementById('modalOverlay').classList.add('show');
  setTimeout(() => document.getElementById('inputName').focus(), 350);
}

function closeModal() {
  document.getElementById('modalOverlay').classList.remove('show');
  editingId = null;
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById('modalOverlay')) closeModal();
}

function saveTask() {
  const name     = document.getElementById('inputName').value.trim();
  const duration = parseInt(document.getElementById('inputDuration').value);
  const location = document.getElementById('inputLocation').value.trim();

  if (!name)              { document.getElementById('inputName').focus(); return; }
  if (!duration || duration < 1) { document.getElementById('inputDuration').focus(); return; }

  if (editingId !== null) {
    const task = tasks.find(t => t.id === editingId);
    if (task) { task.name = name; task.duration = duration; task.location = location; }
  } else {
    tasks.push({ id: Date.now(), name, duration, location });
  }

  saveTasks(); closeModal(); render();
}

function resetAll() {
  if (!confirm('RÃ©initialiser toutes les coches du jour ?')) return;
  state = {}; saveState(); render();
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   DRAG & DROP (touch + mouse)
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function initDragAndDrop() {
  const items = document.querySelectorAll('.task-item');
  items.forEach(item => {
    const handle = item.querySelector('.drag-handle');
    if (!handle) return;

    // Mouse
    handle.addEventListener('mousedown', e => startDrag(e, item));
    // Touch
    handle.addEventListener('touchstart', e => startDrag(e, item), { passive: true });
  });
}

let dragEl = null, dragGhost = null, dragStartY = 0, dragOffsetY = 0;

function startDrag(e, el) {
  dragEl = el;
  const touch = e.touches ? e.touches[0] : e;
  dragStartY   = touch.clientY;
  dragOffsetY  = touch.clientY - el.getBoundingClientRect().top;

  dragGhost = el.cloneNode(true);
  dragGhost.style.cssText = `
    position: fixed; left: ${el.getBoundingClientRect().left}px;
    width: ${el.offsetWidth}px; opacity: 0.85; pointer-events: none;
    z-index: 999; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    background: var(--surface); transition: none;
  `;
  document.body.appendChild(dragGhost);
  positionGhost(touch.clientY);

  el.classList.add('dragging');

  document.addEventListener('mousemove', onDragMove);
  document.addEventListener('mouseup',   onDragEnd);
  document.addEventListener('touchmove', onDragMove, { passive: false });
  document.addEventListener('touchend',  onDragEnd);
}

function positionGhost(clientY) {
  if (dragGhost) dragGhost.style.top = (clientY - dragOffsetY) + 'px';
}

function onDragMove(e) {
  if (!dragEl) return;
  if (e.cancelable) e.preventDefault();
  const touch = e.touches ? e.touches[0] : e;
  positionGhost(touch.clientY);

  // Find target
  document.querySelectorAll('.task-item').forEach(item => item.classList.remove('drag-over'));
  const target = getDragTarget(touch.clientX, touch.clientY);
  if (target && target !== dragEl) target.classList.add('drag-over');
}

function onDragEnd(e) {
  if (!dragEl) return;
  const touch = e.changedTouches ? e.changedTouches[0] : e;
  const target = getDragTarget(touch.clientX, touch.clientY);

  if (target && target !== dragEl) {
    const dragId   = parseInt(dragEl.dataset.id);
    const targetId = parseInt(target.dataset.id);
    const fromIdx  = tasks.findIndex(t => t.id === dragId);
    const toIdx    = tasks.findIndex(t => t.id === targetId);
    if (fromIdx !== -1 && toIdx !== -1) {
      const [moved] = tasks.splice(fromIdx, 1);
      tasks.splice(toIdx, 0, moved);
      saveTasks();
    }
  }

  document.querySelectorAll('.task-item').forEach(i => i.classList.remove('drag-over', 'dragging'));
  if (dragGhost) { dragGhost.remove(); dragGhost = null; }
  dragEl = null;

  document.removeEventListener('mousemove', onDragMove);
  document.removeEventListener('mouseup',   onDragEnd);
  document.removeEventListener('touchmove', onDragMove);
  document.removeEventListener('touchend',  onDragEnd);

  render();
}

function getDragTarget(x, y) {
  const els = document.elementsFromPoint(x, y);
  return els.find(el => el.classList.contains('task-item') && el !== dragGhost) || null;
}
